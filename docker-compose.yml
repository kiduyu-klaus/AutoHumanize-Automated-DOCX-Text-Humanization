
services:
  autohumanize:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autohumanize-app
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - /app/__pycache__
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=false
      - STREAMLIT_CLIENT_SHOWERRORDETAILS=true
    restart: unless-stopped
    stdin_open: true
    tty: true
    command: streamlit run app.py
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - autohumanize-network

networks:
  autohumanize-network:
    driver: bridge