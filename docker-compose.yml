version: '3.8'

services:
  autohumanize:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autohumanize-app
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - /app/__pycache__
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=127.0.0.1
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_CLIENT_SHOWERRORDETAILS=true
    stdin_open: true
    tty: true
    command: streamlit run app.py
    networks:
      - autohumanize-network

networks:
  autohumanize-network:
    driver: bridge
